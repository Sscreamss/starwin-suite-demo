<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #3b82f6;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      background: rgba(30, 41, 59, 0.8);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      margin-bottom: 15px;
    }
    .status-item {
      margin: 8px 0;
      font-size: 13px;
    }
    .status-item strong {
      color: #60a5fa;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }
    .success {
      color: #10b981;
    }
    .waiting {
      color: #f59e0b;
    }
  </style>
</head>
<body>
  <h3>üîê CF Cookie Capture</h3>
  
  <div class="status">
    <div class="status-item">
      <strong>Estado:</strong> <span id="status">Esperando...</span>
    </div>
    <div class="status-item">
      <strong>Cookie:</strong> <span id="cookieStatus">No capturada</span>
    </div>
    <div class="status-item" id="timestamp" style="display:none;">
      <strong>Capturada:</strong> <span id="capturedTime"></span>
    </div>
  </div>
  
  <button id="clearBtn">Limpiar datos</button>
  
  <script src="popup.js"></script>
</body>
</html>
